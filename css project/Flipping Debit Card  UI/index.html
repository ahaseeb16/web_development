<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Debit Card UI</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="cardlogo.png" alt="cardlogo"/>
                        <h5>Master Card</h5>
                    </span>
                    <img src="cardchip.png" alt="" class="cardchip">
                </header>
                <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">6968 8700 5100 1151</h5>
                    <h5 class="name">Abdul Haseeb</h5>
                </div>
</body>
</html>
