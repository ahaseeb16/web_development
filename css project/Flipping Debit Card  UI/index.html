<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Debit Card UI</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="cardlogo.png" alt="" />
            <h5>Master Card</h5>
          </span>
        <img src="cardchip.png" alt="" class="chip" />
        </header>
        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">6068 5199 8700 1151</h5>
            <h5 class="name">Abdul Haseeb</h5>
          </div>
          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>10/32</h5>
          </div>
        </div>
      </div>
      <div class="card back-face">
        <h6>
          For customer service call +92 340 125 1013 or email at
          ahaseeb16@outlook.com
        </h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>035</i></div>
        <h5>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia
          maiores sed doloremque nesciunt neque beatae voluptatibus doloribus.
        </h5>
      </div>
    </div>
  </section>
</body>
</html>
