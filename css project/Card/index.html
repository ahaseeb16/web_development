<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title> 


    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'
    />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="1.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Abdul Haseeb</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #2e4e8e" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #28a7f5" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a></div>
            <div class="buttons">
                <button class="button">Follow</buttons>
                <button class="button">Message</buttons>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart' ></i>
                    <span class="number"> 666</span>
                </div>
                <div class="data">
                    <i class='bx bxs-plus-circle' ></i>                
                    <span class="number"> 500+</span>
                </div>
            </div>
        </div>
</body>
</html>
